<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company</title>
</head>
<body>
    <h1>Edit Company Information</h1>
    <form action="{{ url_for('company_list') }}" method="get" style="display:inline;">
        <button type="submit" class="btn">Back to Company List</button>
    </form>
    <form method="POST">
        <input type="hidden" name="existing_company_name" value="{{ company_name }}">
        
        <table>
            <tr>
                <td><label for="lunch_start">午餐開始時間:</label></td>
                <td><input type="time" id="lunch_start" name="lunch_start" placeholder="Lunch Start" value="{{ company.lunch_start or '' }}"></td>
            </tr>
            <tr>
                <td><label for="lunch_end">午餐結束時間:</label></td>
                <td><input type="time" id="lunch_end" name="lunch_end" placeholder="Lunch End" value="{{ company.lunch_end or '' }}"></td>
            </tr>
            <tr>
                <td><label for="dinner_start">晚餐開始時間:</label></td>
                <td><input type="time" id="dinner_start" name="dinner_start" placeholder="Dinner Start" value="{{ company.dinner_start or '' }}"></td>
            </tr>
            <tr>
                <td><label for="dinner_end">晚餐結束時間:</label></td>
                <td><input type="time" id="dinner_end" name="dinner_end" placeholder="Dinner End" value="{{ company.dinner_end or '' }}"></td>
            </tr>
            <tr>
                <td><label for="evening_shift_start">晚班開始時間:</label></td>
                <td><input type="time" id="evening_shift_start" name="evening_shift_start" placeholder="Evening Shift Start" value="{{ company.evening_shift_start or '' }}"></td>
            </tr>
            <tr>
                <td><label for="morning_rate">早班薪水:</label></td>
                <td><input type="number" id="morning_rate" name="morning_rate" placeholder="Morning Rate" value="{{ company.morning_rate or '' }}" step="0.01"></td>
            </tr>
            <tr>
                <td><label for="evening_rate">晚班薪水:</label></td>
                <td><input type="number" id="evening_rate" name="evening_rate" placeholder="Evening Rate" value="{{ company.evening_rate or '' }}" step="0.01"></td>
            </tr>
            <tr>
                <td><label for="has_evening_shift">是否有晚班</label></td>
                <td><input type="checkbox" id="has_evening_shift" name="has_evening_shift" {% if company.has_evening_shift %}checked{% endif %}></td>
            </tr>
            <tr>
                <td><label for="deduct_lunch_time">午餐時間有薪水</label></td>
                <td><input type="checkbox" id="deduct_lunch_time" name="deduct_lunch_time" {% if company.deduct_lunch_time %}checked{% endif %}></td>
            </tr>
            <tr>
                <td><label for="deduct_dinner_time">晚餐時間有薪水</label></td>
                <td><input type="checkbox" id="deduct_dinner_time" name="deduct_dinner_time" {% if company.deduct_dinner_time %}checked{% endif %}></td>
            </tr>
            <tr>
                <td  style="text-align:center;">
                    <button type="submit" name="edit_company">Update Company</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>

</html>
